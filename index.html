<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Blockchain</title>


  <link rel='stylesheet prefetch' href='https://netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.css'>

      <link rel="stylesheet" href="css/style.css">


</head>

<body>
  <title>Blockchain Transactions</title>
<head>
</head>
<body>

  <!-- The example -->
  <div class="container center">
     <!-- Navigation -->
    <nav id="slide-menu">
      <ul>
        <li class="timeline">
          <i class="fa fa-bar-chart"></i>
          <span>Timeline</span>
        </li>
        <li class="events">
          <i class="fa fa-flag"></i>
          <span>Events</span>
        </li>
        <li class="calendar">
          <i class="fa fa-calendar-o"></i>
          <span>Calendar</span>
        </li>
        <li class="sep settings">
          <i class="fa fa-gear"></i>
          <span>Settings</span>
        </li>
        <li class="logout">
          <i class="fa fa-close"></i>
          <span>Logout</span>
        </li>
      </ul>
    </nav>
    <!-- Content panel -->
    <div id="content" class="bgDark">
      <div class="menu-trigger" data-anijs="if: click, do: $toggleClass menu-active, to: .container">
        <i class="fa fa-bars"></i>
      </div>
      <h1>GenX chemicals co.</h1>
      <p>Track and trace truck movement and location below</p>

      <div class="square">
          <h1>This is a Container</h1>

          <div class="truckBox" data-anijs="if: DOMContentLoaded, on: document, do: lightSpeedIn animated"> Truck 1 </div>
      </div>

    </div>
    <div id="contentBottom" class="bgDark">

      <h1>All blocks</h1>


    </div>
  </div>

  <!-- End example -->
<script src="https://anijs.github.io/lib/anijs/anijs.js"></script>
<script src="https://anijs.github.io/lib/anijs/helpers/dom/anijs-helper-dom.js"></script>

 </body>
<!--HTML and CSS by @jasonhowmans-->


</body>
</html>
